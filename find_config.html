<!DOCTYPE html>
<html>
<body style="background:#000;color:#00f;font-family:monospace;padding:50px;">
    <h2>room.ai Credential Recovery</h2>
    <p style="color:#666">If you are inside the correct environment, your config will appear below:</p>
    <textarea id="box" style="width:100%;height:300px;background:#111;color:#0f0;padding:20px;border:1px solid #333;"></textarea>
    <script>
        const cfg = window.__firebase_config || "NOT_FOUND - Please check Option B below.";
        document.getElementById('box').value = typeof cfg === 'string' ? cfg : JSON.stringify(cfg, null, 2);
    </script>
</body>
</html>
