<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room AI - Multi-Agent Debate</title>
    <link rel="stylesheet" href="chat.css">
    
    <!-- Markdown, LaTeX, and Code Highlighting Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üí¨ Chat History</h2>
            <button class="close-sidebar" onclick="toggleSidebar()">‚úï</button>
        </div>
        <div class="sidebar-content">
            <button class="new-chat-btn" onclick="newChat()">
                <span class="btn-icon">‚ûï</span>
                <span>New Chat</span>
            </button>
            <div class="chat-history" id="chatHistory">
                <div style="padding: 1rem; text-align: center; color: var(--text-secondary); font-size: 0.85rem;">
                    No chat history yet
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
                    <span class="logo-text">Room AI</span>
                </a>
            </div>
            <div style="display: flex; gap: 0.75rem; align-items: center;">
                <button class="theme-toggle" onclick="openSettingsModal()" aria-label="Settings" title="Settings (Ctrl+,)">
                    ‚öôÔ∏è
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <h1 class="welcome-title">Welcome to Room AI</h1>
                    <p class="welcome-subtitle">Where AI models debate to find the best answers</p>
                    <div class="feature-pills">
                        <span class="pill">üß† Multi-Agent Debate</span>
                        <span class="pill">üîç Cross-Examination</span>
                        <span class="pill">‚ú® Synthesized Answers</span>
                    </div>
                    <div style="margin: 2rem 0; display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap;">
                        <button class="action-btn" onclick="showKeyboardShortcuts()" title="Ctrl+/">
                            <span class="btn-icon">‚å®Ô∏è</span>
                            <span class="btn-text">Shortcuts</span>
                        </button>
                        <button class="action-btn" onclick="openSearchModal()" title="Ctrl+K">
                            <span class="btn-icon">üîç</span>
                            <span class="btn-text">Search</span>
                        </button>
                        <button class="action-btn" onclick="openExportModal()" title="Ctrl+E">
                            <span class="btn-icon">üì•</span>
                            <span class="btn-text">Export</span>
                        </button>
                    </div>
                    <div class="example-section">
                        <h3 class="example-title">Try asking:</h3>
                        <div class="example-grid">
                            <!-- Examples will be inserted here by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages"></div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me anything... (Ctrl+Enter to send)" 
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <span class="send-icon">‚û§</span>
                </button>
            </div>
            <div class="input-footer">
                <span class="input-hint">Press Ctrl+/ for shortcuts ‚Ä¢ Ctrl+K to search ‚Ä¢ Ctrl+E to export</span>
            </div>
        </div>
    </div>

    <!-- Floating Action Button (Mobile) -->
    <button class="fab" onclick="showKeyboardShortcuts()" title="Quick Actions">
        ‚ö°
    </button>

    <script src="chat.js"></script>
</body>
</html>
